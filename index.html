            <button class="button fill-btn" id = "fill-all-uncolored">Fill All Uncolored</button>
            <button class="button fill-btn" id = "clear-all">Clear All</button>
        </div>
        <div class="dropdown">
            <button class="dropbtn button">Dropdown</button>
            <div class="dropdown-content">
                <a href="#" id = "red">Red</a>
                <a href="#" id = "blue">Blue</a>
                <a href="#" id = "green">Green</a>
            </div>
        </div>
        <div id="row">
            <button class="button row-btn" id="add-row">Add Row</button>
            <button class="button row-btn" id ="remove-row">Remove Row</button>
        </div>
    </div>
    <table>
